    # - YOUR_THIRD_API_KEY

server:
  apiPort: 3000
  wsPort: 3001
  
app:
  name: LG Karaoke
  version: 1.0.0

search:
  # Default max number of search results returned to clients
  maxResults: 10
  # Whether to include unembeddable videos in results (they will be flagged)
  includeUnembeddable: true

library:
  # Auto-save videos after N plays
  autoSaveThreshold: 5
  
  # Keep only N temporary videos (oldest deleted first)
  maxTempVideos: 3
  
  # Storage paths
  tempPath: library/youtube
  savedPath: library/youtube/saved
